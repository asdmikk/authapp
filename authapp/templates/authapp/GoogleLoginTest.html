<!DOCTYPE html>
<html>
<head>
<meta name="google-signin-client_id"
	content="107351278458-2ham2g0jg4ijs2noa9fsoanqul3kllva.apps.googleusercontent.com">
</head>
<body>
<input type="button" value="Login" onclick="login()" />
<input type="button" value="Logout" onclick="logout()" />
<div id="profile"></div>
<div class="g-signin2"></div>
<input type="button" value="Sign out" onclick="signOut();" />
<script>
function signOut(){
	var auth2 = gapi.auth2.getAuthInstance();
	auth2.signOut().then(function (){
		console.log('User signed out.');
	});
}
</script>
<script type="text/javascript">
function logout(){
	gapi.auth.signOut();
	location.reload();
}

function login(){
	var myParams = {
		'clientid' : '107351278458-2ham2g0jg4ijs2noa9fsoanqul3kllva.apps.googleusercontent.com',
		'cookiepolicy' : 'single_host_origin',
		'callback' : 'loginCallback',
		'approvalprompt' : 'force',
		'scope' : 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.profile.emails.read'
	};
	gapi.auth.signIn(myParams);
}

function loginCallback(result){
	if(result['status']['signed_in']){
		var request = gapi.client.plus.people.get(
			{
				'userId' : 'me'
			});
		request.execute(function (resp){
			var email = '';
			if(resp['emails']){
				for(i = 0; i < resp['emails'].length; i++){
					if(resp['emails'][i]['type'] == 'account'){
						email = resp['emails'][i]['value'];
					}
				}
			}
			var str = "Name:" + resp['displayName'] + "<br>";
			//str += "Image:" + resp['image']['url'] + "<br>";
			str += "<img src='" + resp['image']['url'] + "' /><br>";
			str += "URL:" + resp['url'] + "<br>";
			str += "Email:" + email + "<br>";
			document.getElementById("profile").innerHTML = str;
		});
	}
}

function onLoadCallback(){
	gapi.client.setApiKey('AIzaSyBoFiZK06AsbEjc_188g1C3C3D4lGqzLx0');
	gapi.client.load('plus', 'v1',function(){});
}
</script>
<script type="text/javascript">
(function() {
	var po = document.createElement('script');
	po.type = 'text/javascript';
	po.async = true;
	po.src = 'https://apis.google.com/js/client.js?onload=onLoadCallback';
	var s = document.getElementsByTagName('script')[0];
	s.parentNode.insertBefore(po, s);
})();
</script>
<script src="https://apis.google.com/js/platform.js" async defer></script> 
</body>
</html>
