<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    {% if persons_list %}
        <ul>
            {% for person in persons_list %}
                <li><a href="{% url 'authapp:person' person.id %}">{{ person.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No-one is registered</p>
    {% endif %}
</body>
</html>
